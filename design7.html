<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Tubular 플러그인 사용</title>
</head>

<body>
    <div id="wrapper">
        <a href="#" class="tubular-play">재생</a>
        <a href="#" class="tubular-pasue">일시정지</a>
        <a href="#" class="tubular-volume-up">소리 키우기</a>
        <a href="#" class="tubular-volume-down">소리 줄이기</a>
        <a href="#" class="tubular-mute">소리 끄기</a>
    </div>
    
    <script src="jquery.min.js"></script>
    <script src="jquery.tubular.1.0.1/js/jquery.tubular.1.0.js"></script>
    <script> 
        $(() => {
            var options = {
                videoId: 'FAyKQn34ccA',
                start: 10
            }
            
            $('#wrapper').tubular(options)
        })
    </script>
    
</body>
</html>
