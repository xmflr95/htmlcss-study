<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="parallax.css" rel="stylesheet">
    <script src="prefixfree.js"></script>
    <title>Parallax Scroll</title>
</head>

<body>
    <div id="wrap">
        <div id="ms1" class="container bg-holder" data-width="1200" data-height="600">
            <section class="content">
                <h3>It's been o'clock</h3>
                <p>더치커피와 원두커피 전문 쇼핑몰 빈어클락입니다.
                    <div class="icon"><img src="person.png"></div>
                </p>
            </section>
        </div>
        <div id="ms2" class="container bg-holder" data-width="1200" data-height="600">
            <section class="content">
                <h3>Cold brewed coffe</h3>
                <p>믿을수 있는 고품질의 더치커피를 찾으신다면<br>지금 바로 주문하세요!
                    <div class="icon"><img src="person.png"></div>
                </p>
            </section>
        </div>
        <div id="ms3" class="container bg-holder" data-width="1200" data-height="600">
            <section class="content">
                <h3>Roasted bean</h3>
                <p>주문 후 로스팅한 신선한 원두를<br>만나보고 싶다면 지금 바로 주문하세요!
                    <div class="icon"><img src="person.png"></div>
                </p>
            </section>
        </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="parallax.min.js"></script>
    <script>
        $(function() {
            $(window).resize(function() {
                $('.container').width($(window).width()).height($(window).height());
            })
            setTimeout(function() {
                $(window).resize()
            }, 1000)
            $('.bg-holder').parallaxScroll({
                friction: 0.3
            });
            $('.icon img').hover(function() {
                $(this).attr('src', $(this).attr('src').replace('.png', '_over.png'));
            }, function() {
                $(this).attr('src', $(this).attr('src').replace('_over.png', '.png'));
            });
        });

    </script>
</body>

</html>
